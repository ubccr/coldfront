[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "coldfront"
version = "1.1.6"
requires-python = ">=3.9"
authors = [
    { name = "Andrew E. Bruno" },
    { name = "Dori Sajdak" },
    { name = "Mohammad Zia" },
]
description = "HPC Resource Allocation System"
readme = "README.md"
license = "AGPL-3.0-or-later"
license-files = ["LICENSES/*.txt"]
keywords = ["high-performance-computing", "resource-allocation"]
classifiers = [
    'Programming Language :: Python :: 3',
    'Framework :: Django :: 4.2',
    'Topic :: Scientific/Engineering',
    'Topic :: System :: Systems Administration',
    'Topic :: Internet :: WWW/HTTP :: WSGI :: Application',
]
dependencies = [
    "crispy-bootstrap4>=2024.10",
    "django>4.2,<5",
    "django-crispy-forms>=2.3",
    "django-environ>=0.12.0",
    "django-filter>=25.1",
    "django-model-utils>=5.0.0",
    "django-q2>=1.7.6",
    "django-settings-export>=1.2.1",
    "django-simple-history>=3.8.0",
    "django-split-settings>=1.3.2",
    "django-su>=1.0.0",
    "djangorestframework>=3.16.0",
    "doi2bib>=0.4.0",
    "fontawesome-free>=5.15.4",
    "formencode>=2.1.1",
    "gunicorn>=23.0.0",
    "humanize>=4.12.2",
    "python-dateutil>=2.9.0.post0",
    "redis>=5.2.1",
]

[project.urls]
"Bug Tracker" = "https://github.com/ubccr/coldfront/issues"
Changelog = "https://github.com/ubccr/coldfront/blob/main/CHANGELOG.md"
Documentation = "https://coldfront.readthedocs.io"
"Source Code" = "https://github.com/ubccr/coldfront"

[project.scripts]
coldfront = "coldfront:manage"
gunicorn = "gunicorn.app.wsgiapp:run"

[project.optional-dependencies]
ldap = [
    "django-auth-ldap>=5.1.0",
    "ldap3>=2.9.1",
]
freeipa = [
    "dbus-python>=1.4.0",
    "ipaclient>=4.12.2",
]
iquota = [
    "kerberos>=1.3.1",
]
oidc = [
    "mozilla-django-oidc>=4.0.1",
]
mysql = [
    "mysqlclient>=2.2.7",
]
pg = [
    "psycopg2>=2.9.10",
]

[dependency-groups]
dev = [
    "django-sslserver>=0.22",
    "factory-boy>=3.3.3",
    "faker>=37.1.0",
    "pytest-django>=4.11.1",
    "reuse>=5.0.2",
    "ruff>=0.11.4",
]
docs = [
    "mkdocs>=1.6.1",
    "mkdocs-awesome-pages-plugin>=2.10.1",
    "mkdocs-material>=9.6.11",
    "mkdocstrings>=0.29.1",
    "mkdocstrings-python>=1.16.10",
    "pygments",
    "pymdown-extensions",
]

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true

[tool.ruff]
line-length = 120
indent-width = 4
target-version = "py312"

[tool.ruff.lint]
select = ["E4", "E7", "E9", "F", "I"]

[tool.ruff.format]
indent-style = "space"
docstring-code-format = true
