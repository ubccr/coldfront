{% extends "common/base.html" %}
{% load crispy_forms_tags %}
{% load static %}


{% block title %}
Update Grant
{% endblock %}


{% block content %}
<h2>Updating grant for project: {{ project.title }}</h2>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <input class="btn btn-primary" type="submit" value="Save" />
  <a class="btn btn-secondary" href="{% url 'project-detail' object.project.id %}" role="button">Cancel</a>
</form>

<script>
 $('#id_grant_start').flatpickr();
 $('#id_grant_end').flatpickr();
</script>
{% endblock %}
