{% load common_tags %} 
{% load crispy_forms_tags %}


<form method="post" action="{% url 'login' %}?next={{request.GET.next}}">
  {% csrf_token %}
  {{ form|crispy }}
  <div class="d-grid gap-2">
    <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt" aria-hidden="true"></i> Log In</button>
  </div>
</form>
