{% extends "common/base.html" %}
{% load crispy_forms_tags %}
{% load common_tags %}


{% block content %}
<div class="row">
  <div class="col">
    <form method="post" action="/search-ldap" id="post-form">
    {% csrf_token %}
    {{ user_search_form|crispy }}
    <div class="d-grid gap-2">
      <button id="search-button" type="submit" class="btn btn-success"><i class="fas fa-search" aria-hidden="true"></i> Search</button>
    </div>
  </form>
  </div>
</div>

<br>

<div class="row">
  <div class="col" id="search_results">
    <div id="search_results_inner"></div>
  </div>
</div>
{% endblock %}


{% block javascript %}
  {{ block.super }}
<script>
  $("#navbar-main > ul > li.active").removeClass("active");
  $("#navbar-admin").addClass("active");
  $("#navbar-user-search").addClass("active");

  $('#post-form').on('submit', function(event){
    event.preventDefault();
    $("#search_results_inner").html('<div class="alert alert-info text-center"><i class="fas fa-sync fa-spin fa-fw" aria-hidden="true"></i> Searching</div>')
    create_post();
  });

  function create_post() {
    q = $('#id_q').val().trim();

    search_by = $("#post-form input[type='radio']:checked").val();

    if (q.indexOf(' ') >= 0) {
      $("#id_id_search_by_0_1").prop("checked", true);
    }
    if (q.indexOf('\n') >= 0) {
      $("#id_id_search_by_0_1").prop("checked", true);
    }

    $.ajax({
        url : "/user/user-search-results/", // the endpoint
        type : "POST", // http method
        data : { 
          q : q, 
          search_by : search_by, 
          csrfmiddlewaretoken: "{{ csrf_token }}"
        }, // data sent with the post request
        // handle a successful response
        success : function(data) {
          $('#post-text').val(''); // remove the value from the input
          $('#search_results_inner').html(data)
        },
        // handle a non-successful response
        error : function(xhr,errmsg,err) {
          if(xhr.status == 403 || xhr.status == 401) {
            $('#search_results_inner').html("<div class='alert alert-danger'>Your session expired. Please login again. <a href='#' class='close'></a></div>");
          } else {
            $('#search_results_inner').html("<div class='alert alert-danger'>Oops! We have encountered an error: "+errmsg+
                " <a href='#' class='close'></a></div>"); // add the error to the dom
          }
          console.log(xhr.status + ": " + xhr.responseText); // provide a bit more info about the error to the console
        }
    });
  };

  $(document).ready(function(){
      $('[data-bs-toggle="popover"]').popover();
  });
</script>
{% endblock %}
