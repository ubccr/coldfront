{% extends "common/base.html" %}
{% load crispy_forms_tags %}
{% load static %}


{% block title %}
Create Research Output
{% endblock %}


{% block content %}
<h2>Creating research output for project: {{ project.title }}</h2>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <input class="btn btn-primary" type="submit" value="Save" />
  <a class="btn btn-secondary" href="{% url 'project-detail' project.pk %}" role="button">Cancel</a>
</form>
{% endblock %}
