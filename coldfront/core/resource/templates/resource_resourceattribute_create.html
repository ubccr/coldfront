{% extends "common/base.html" %}
{% load crispy_forms_tags %}
{% load common_tags %}
{% load static %}


{% block title %}
Add Resource Attribute
{% endblock %}


{% block content %}
<h2>Adding resource attribute to {{resource}}</h2>

<form method="post">
  {% csrf_token %}
  {{form |crispy}}
  <input class="btn btn-success" type="submit" value="Add" />
  <a class="btn btn-secondary" href="{% url 'resource-detail' resource.pk %}" role="button">Back to
    Resource</a><br>
</form>
{% endblock %}
