
<div id="slurm_submission_info">
</div>

<script>
  $(document).ready(function () {
    $.ajax({
      url: "{% url 'slurm-submission-info' %}",
      method: "POST",
      data: {
        csrfmiddlewaretoken: "{{ csrf_token }}",
        allocation_pk: "{{ allocation.pk }}"
      },
      success: function(data) {
        $('#slurm_submission_info').html(data);
      }
    })
  })
</script>
