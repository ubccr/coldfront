site_name: ColdFront
docs_dir: 'pages'
site_description: 'HPC Resource Allocation Management System'
site_url: 'https://coldfront.readthedocs.io'
copyright: 'Copyright &copy; 2021 Center for Computational Research, University at Buffalo'
repo_name: 'ubccr/coldfront'
repo_url: 'https://github.com/ubccr/coldfront'
edit_uri: ''

theme:
  name: 'material'
  logo: 'images/logo.png'
  favicon: 'images/favicon.png'

  palette: 
    - scheme: default
      primary: blue
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    - scheme: slate
      primary: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  features:
    - toc.integrate
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.indexes

plugins: 
  - search
  - awesome-pages
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: false
            show_signature: false
            
          setup_commands:
            - "import os"
            - "import sys"
            - "import django"
            - "sys.path.insert(0, os.path.abspath('..'))"
            - "os.environ.setdefault('DJANGO_SETTINGS_MODULE', 'coldfront.config.settings')"
            - "django.setup()"

markdown_extensions:
  - footnotes
  - admonition
  - codehilite:
      guess_lang: false
  - pymdownx.arithmatex
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tilde

extra_javascript:
  - 'docs.js'